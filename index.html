<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Card</title>
    <link rel="stylesheet" href="style.css" id="">
</head>
<body>
    
    <div>
    <div>
        <h4 class="h4">Filter ui cards via their profession</h4>
    </div>
    <div >
        <span>
            <select  class="dropdown-btn" id="dropdown">
                <option value="profession" >Profession</button>
                <option value="developer">developer</option>
                <option value="admin">admin</option>
        </select>
    </span>
        
    <div id="result">
    </div>

</div>
    <div>
        <button id="filterBtn" class="filterBtn">Filter</button>
    </div>



    <div>
        <h6>Add a new user</h6>
    </div>
    <div >
        <ul class="newUser">
            <li>
                <h6>Enter Name</h6>
                <input type="text" id="name">
                </li>
                
                <li>
                    <h6>Enter Profession</h6>
                    <input type="text" id="enterProfession">
                </li>
                
                <li>
                    <h6>Enter Age</h6>
                    <input type="text" id="enterAge">
                </li>
                
            
         </ul>

         <button class="AddBtn" id="AddBtn">Add User</button>
    </div>
</div> 



<script src="./script.js"></script>
</body>
</html>
